<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = ''>
        <fieldset>
            <legend>Informações pessoais:</legend>
        <h3>Gênero:</h3>
        <input type="radio" name="genero" value="m">
        <span>Masculino</span><br>
        <input type="radio" name="genero" value="f">
        <span>Feminino</span><br>
        <input type="radio" name="genero" value="o">
        <span>Outro</span><br>

        <hr>

        <h3>Meios de transporte para ir para a Fiap</h3>
        <input type="checkbox" name="transportes" value="a_pe">
        <span>A pé</span><br>
        <input type="checkbox" name="transportes" value="carro">
        <span>Carro</span><br>
        <input type="checkbox" name="transportes" value="onibus">
        <span>Onibus</span><br>
        <input type="checkbox" name="transportes" value="metro">
        <span>Metro</span><br>

        <hr>

        <h3>Selecione o tamanho:</h3>
        <select name="tamanho">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
        </select>

        <br><hr>

        <label for="nome_sobrenome">Nome e Sobrenome:</label>
        <input type="text" name="nome_sobrenome" placeholder="Digite seu nome...">
        
        <br><br>

        <button type="submit">Enviar</button>  
        <button type="reset">Limpar</button>  
        </fieldset>
    </form>
    <hr>
    <br>

    <img src="../img/cachorro_caramelo.jpg" alt="Cachorro Caramelo" width="200px">

    <a href="https://www.fiap.com.br" target="_blank" title="Ir ao site da Fiap">
        <img src="../img/logo_fiap.png" alt="Logo Fiap" width="100px">
    </a>
</body>
</html>
