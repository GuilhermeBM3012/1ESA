<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <button class="bg-blue-500 hover:bg-blue-700 focus:ring-4 active:bg-blue-900 text-white font-bold py-2 px-4 rounded">
        Interaja comigo
    </button><br><br>

    <!--O GROUP afeta os elementos filhos (fazem parte de um grupo)-->
    <div class="group p-4 bg-gray-100 hover:bg-gray-200 rounded-lg">
        <h2 class="text-lg font-bold group-hover:text-blue-500">TÃ­tulo</h2>
        <p class="group-hover:underline">Texto ao passar o mouse</p>
    </div><br><br>

    <!--O PEER (em forms)-->
    <div>
        <input type="checkbox" id="mostrar" class="peer hidden" />
        <label for="mostrar" class="cursor-pointer text-blue-500">Mostrar mensagem</label>

        <div class="mt-2 hidden peer-checked:block text-green-600">
            Checkbox marcado! ðŸŽ‰
        </div>
    </div><br><br>

    <!--HOVER + TRANSITION-->
    <button class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded transition duration-300">
        Hover com transiÃ§Ã£o
    </button><br><br>

    <!--FOCUS COM RING-->
    <input type="text" placeholder="Digite algo"
       class="border border-gray-300 rounded focus:outline-none 
       focus:ring-2 focus:ring-blue-500 p-2"><br><br>

    <!--DISABLE COM OPACIDADE-->
    <button class="bg-gray-400 text-white py-2 px-4 rounded opacity-50 
    cursor-not-allowed" disabled>
        Desativado
    </button>
</body>
</html>
