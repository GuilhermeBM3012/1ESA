<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex-1 flex flex-col items-center m-4 bg-gray-500">
    <h1 class="font-bold text-[32px]">FORMULARIO DE INCRIÇÃO</h1><br><br>
    <!--NOME-->
    <div>
        <input type="text" id="nome" class="bg-gray-200 rounded 
        w-[350px] h-[40px] valid:bg-green-300 border border-gray-500" 
        required placeholder="Nome Completo...">
        <label for="nome" class="bg-gray-350"></label>  
    </div><br><br>

    <!--EMAIL-->
    <div>
        <input type="email" id="email" class="valid:bg-green-300 
        rounded w-[350px] h-[40px]" 
        required placeholder="Email..."/>
        <label for="email"></label>
    </div><br><br><br>

    <!--BOTÃO-->

</body>
</html>
