<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #itens-carrinho{
            margin-top: 20px;
            border: solid 1px black;
            padding: 10px;
        }
        #itens-carrinho ul{
            list-style: none;
            padding: 0px;
        }
        #itens-carrinho li{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Add item ao carrinho:</h1><br>
    <input type="text" id="novo-item" placeholder="Nome do item">
    <button id="add-ao-carrinho">Adicionar</button><br><br>

    <h2>Itens do carrinho:</h2>
    <div id="itens-carrinho">
        <ul id="lista-de-itens"></ul>
    </div>

    <script src="carrinho.js"></script>
</body>
</html>
